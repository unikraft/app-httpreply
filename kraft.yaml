---
specification: '0.5'
name: httpreply
unikraft:
  version: stable
  kconfig:
    - CONFIG_LIBNOLIBC=y
    - CONFIG_LIBUKSCHED=y
    - CONFIG_LIBUKSCHEDCOOP=y
targets:
  - architecture: x86_64
    platform: qemu
  - architecture: arm64
    platform: qemu
  - architecture: x86_64
    platform: fc
  - architecture: arm64
    platform: fc
libraries:
  lwip:
    version: stable
    kconfig:
      - CONFIG_LWIP_UKNETDEV=y
      - CONFIG_LWIP_TCP=y
      - CONFIG_LWIP_THREADS=y
      - CONFIG_LWIP_SOCKET=y
      - CONFIG_LWIP_AUTOIFACE=y
      - CONFIG_LWIP_IPV4=y
      - CONFIG_LWIP_DHCP=y
      - CONFIG_LWIP_SOCKET_PPOLL=n
